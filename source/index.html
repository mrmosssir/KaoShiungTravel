<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="stylesheet/style.css">
    <title>高雄旅遊網</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>高雄旅遊資訊</h1>
            <select class="selector" id="area">
                <option value="none">- - 請選擇行政區</option>
            </select>
        </header>
        <div class="hotlist">
            <h2 class="hotlist-title">熱門行政區</h2>
            <div class="hotlist-group">
                <a href="#" class="hotlist-item bg-p">苓雅區</a>
                <a href="#" class="hotlist-item bg-o">三民區</a>
                <a href="#" class="hotlist-item bg-y">新興區</a>
                <a href="#" class="hotlist-item bg-b">鹽埕區</a>
            </div>
        </div>
        <hr>
        <section>
            <h2 class="area-title font-p">全部地區</h2>
            <div class="row"></div>
        </section>
        <div class="pagebar font-gray">
            <a href="#" class="font-gray">< prev</a></prev>
            <ul class="pagebar-group"></ul>
            <a href="#" class="font-gray">next ></a></prev>
        </div>
    </div>
    <footer class="footer">
        <p class="footer-title">高雄旅遊網</p>
        <p class="footer-content">資料來源：高雄市政府</p>
    </footer>
    <script src="javascript/jquery.min.js"></script>
    <script src="javascript/main.js"></script>

</html>
